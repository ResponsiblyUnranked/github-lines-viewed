<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../style/bootstrap.min.css" />
  </head>

  <style>
    .form-control::placeholder {
      opacity: 0.5; /* Change the opacity */
    }
  </style>

  <body style="min-width: 500px">
    <div class="container p-4 pb-0">
      <div class="d-flex flex-row align-items-center">
        <img class="pb-1" src="../icons/48.png" />
        <div class="col ms-3">
          <h4>GitHub Lines Viewed Configuration</h4>
        </div>
      </div>
      <div class="d-flex flex-row align-items-center mt-3">
        <div class="me-2">
          <p class="mb-0">Exclusions List</p>
        </div>
        <div>
          <img
            class="pb-1"
            tabindex="0"
            width="16px"
            src="../icons/help.png"
            data-bs-toggle="popover"
            data-bs-trigger="hover focus"
            data-bs-html="true"
            data-bs-content="Files matching the regex patterns will be excluded from line counts for the progress bar.<br><br>This is helpful for ignoring large machine-readable files like <code>poetry.lock</code> or <code>package-lock.json</code>"
          />
        </div>
      </div>
      <div class="d-flex flex-row align-items-center">
        <p class="mb-1">
          <small class="text-secondary"
            ><em
              >Each regex pattern should be on a new line.<br />All excluded
              files (including binaries) will count as 1 line.</em
            ></small
          >
        </p>
      </div>
      <div class="row d-flex align-items-center">
        <div class="col mt-3">
          <textarea
            disabled
            class="form-control font-monospace"
            style="white-space: pre; overflow: auto; resize: none"
            rows="6"
            id="exclusionList"
            placeholder=".*poetry\.lock$"
          ></textarea>
        </div>
      </div>
      <div class="row align-items-center mt-3">
        <div class="col-5 d-grid pe-0">
          <button type="button" id="editExclusions" class="btn btn-primary">
            Edit
          </button>
        </div>
        <div class="col d-grid">
          <button
            id="insertCommonExclusions"
            type="button"
            class="btn btn-outline-secondary"
          >
            Insert common file patterns
          </button>
        </div>
      </div>
      <div class="d-flex flex-row justify-content-center mt-4">
        <div id="invalidRegexAlert"></div>
      </div>
    </div>
    <script src="../style/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
  </body>
</html>
